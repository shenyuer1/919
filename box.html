//第二种
function next(element,tagname){

   let parent=element.parentNode;
   let index=0;
   let childs=parent.children;
   let i=0;
   while(childs[i]!==element&&i<childs.length){
   	i++;
   }
   index=i;
   let nextAll=Array.from(childs).slice(index+1);
   let j=0;
   while(nextAll[j].nodeName!==tagname.toUpperCase()&&j<nextAll.length){
   	j++;
   }
   return nextAll[j];
    
}
